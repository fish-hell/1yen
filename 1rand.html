    * {

    body {
      font-family: Arial, sans-serif;

      display: flex;

    .menu-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: black;
      z-index: 100;
    }

    .textmenu-button {
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }

    .menu {
      display: none;

      top: 50px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;

    .textmenu {
      display: none;
      position: absolute;
      bottom: 50px;

      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    } 
  
  
    .coin-count {
      position: absolute;
      top: 10px;
      right: 50px;
      background-color: #ffeb3b;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 100;
    }

    #chat-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      box-sizing: border-box;
    }

    .chat-messages {
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .message-input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #message-input {
      width: calc(100% - 120px);
      padding: 8px;
    }

    #send-button {
      padding: 8px 16px;
      height: 35px;
      font-size: 20px;
      color: #4CAF50;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .message {
      padding: 5px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .meta-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      color: #555;
    }

    .text {
      margin-top: 5px;
    }

    .game-container {
      padding: 20px;
      background-color: #fafafa;
      border-bottom: 2px solid #ddd;
    }

    .game-container h2 {
      margin-top: 0;
    }

    .game-controls {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .game-controls label {
      margin-right: 10px;
    }

    .game-controls input[type="radio"] {
      margin-right: 5px;
    }

    .game-controls select {
      margin: 0 10px;
      padding: 5px;
    }

  #bet-button {
    width: 80px;
    height: 35px;
    font-size: 15px;
    color: #fff;
    cursor: pointer;
    padding: 8px 16px;
    text-align:center;
    border: none;
    background-size: 300% 100%;
    border-radius: 5px;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
    background-image: linear-gradient(to right, #2196f3, #21d0f3, #63b2f3, #2196f3);
    box-shadow: 0 4px 15px 0 #2196f3bf;
}

#bet-button:hover {
    background-position: 100% 0;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
}


#bet-button:disabled {
    background-color: #ccc;
    background-image: none; 
    cursor: not-allowed;
    box-shadow: none;
}

    .coins-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .coin {
      background-size: cover;
      animation: flip 0.15s infinite;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(360deg); }
      100% { transform: rotateY(0deg); }
    }

    .result {
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
    }
    .title {
      background-color: #fafafa;
    }


    .version {
      margin-left: 20px;
      font-size: 17px;
      margin-top: 20px;
      font-weight: bold;
    }

  </style>

<body>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCZYjVLic4JthtsHxubAGVgv0FdQ3mDTSM",
    authDomain: "one-yen-gambling.firebaseapp.com",
    projectId: "one-yen-gambling",
    storageBucket: "one-yen-gambling.appspot.com",
    messagingSenderId: "649927241844",
    appId: "1:649927241844:web:20d3688537b9f0da5ba121",
    measurementId: "G-MFG9548W5S"
  };
  firebase.initializeApp(firebaseConfig);

  const specialbonusRef = firebase.database().ref('bonus');
  const coinRef = firebase.database().ref('randCount');
  const bonusRef = firebase.database().ref('loginBonusDate');
  const messagesRef = firebase.database().ref('messages');
  const probRef = firebase.database().ref('probabilities');
  const usersRef = firebase.database().ref('users');

  let chatName = "名無し";
  let randCount = 0;
  let baseProbability = 50;
  let format = '';

  if (localStorage.getItem('chatName')) {
    chatName = localStorage.getItem('chatName');
  }

  function updateCoinDisplay() {
    document.getElementById('coin-count').innerHTML = `
    <img src="1rand-omote.png" width="25px" alt="1ランド" style="vertical-align: middle; display:inline-block;">×${randCount}枚`;
  }

  coinRef.once('value').then((snapshot) => {
    if (snapshot.exists()) {
      randCount = snapshot.val();
    } else {
      coinRef.set(randCount);
    }
    updateCoinDisplay();
  });

  probRef.once('value').then((snapshot) => {
    if (snapshot.exists()) {
      const probs = snapshot.val();
      baseProbability = probs.n !== undefined ? probs.n : 50;
    } else {
      probRef.set({ n: baseProbability });
    }
  });

coinRef.on('value', (snapshot) => {
  if (snapshot.exists()) {
    randCount = snapshot.val();
    updateCoinDisplay();
  }
});

probRef.on('value', (snapshot) => {
  if (snapshot.exists()) {
    const probs = snapshot.val();
    baseProbability = probs.n !== undefined ? probs.n : 50;
  }
});


  document.getElementById('menu-button').addEventListener('click', () => {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
  });



  document.getElementById('set-chat-name').addEventListener('click', () => {
  usersRef.child(chatName).remove();
  const nameInput = document.getElementById('chat-name');
  chatName = nameInput.value.trim() || "名無し";
  localStorage.setItem('chatName', chatName);
  firebase.database().ref('users/' + chatName).set(true);
  alert(`ニックネームが "${chatName}" に設定されました`);
  updateUserList();
  document.getElementById('menu').style.display = 'none';
  location.reload();
});




document.getElementById('set-probabilities').addEventListener('click', () => {
    const probInput = document.getElementById('prob-input').value.trim();

    const regexN = /^n=(\d{1,3})$/;
    const regexC = /^c=(\d{1,5})$/;
    const regexB = /^b=(.+)$/;
    const regexShow = /^show$/i;
    const regexCShow = /^c=show$/i;    

    let match;

    if ((match = probInput.match(regexN)) !== null) {
      let newProbability = parseInt(match[1]);

      if (isNaN(newProbability) || newProbability < 0 || newProbability > 100) {
        alert('不正な値です。');
        return;
      }

      baseProbability = newProbability;
      probRef.set({ n: baseProbability })
        .then(() => {
          alert(`n=${baseProbability} に設定されました。`);
          document.getElementById('menu').style.display = 'none';
        })
        .catch((error) => {
          alert('失敗しました。' + error);
        });
    } else if ((match = probInput.match(regexC)) !== null) {
      let newrandCount = parseInt(match[1]);

      if (isNaN(newrandCount) || newrandCount < 0 || newrandCount > 100000) {
        alert('不正な値です。');
        return;
      }

      randCount = newrandCount;
      updateCoinDisplay();
      coinRef.set(randCount)
        .then(() => {
          alert(`${randCount}枚に設定されました。`);
          document.getElementById('menu').style.display = 'none';
        })
        .catch((error) => {
          alert('失敗しました。' + error);
        });
    } else if ((match = probInput.match(regexB)) !== null) {
      const newValue = match[1];

      specialbonusRef.set(newValue)
        .then(() => {
          alert(`bonusに "${newValue}" が設定されました。`);
          document.getElementById('menu').style.display = 'none';
        })
        .catch((error) => {
          alert('失敗しました。' + error);
        });
    } else if (regexShow.test(probInput)) {
      document.getElementById('prob-input').value = `n=${baseProbability}`;
    } else if (regexCShow.test(probInput)) {
      alert(`現在のは ${randCount}枚です。`);
    } else {
      alert('コードが違います。');
      return;
    }
});

  function sendMessage(message, sender) {
    if (message.trim() === '') {
      alert('メッセージを入力してください');
      return;
    }

    const newMessage = {
      text: format + message,
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      sender: sender || "名無し"
    };

    messagesRef.push(newMessage);
  }

  function getCoinSize(betAmount) {
    if (betAmount >= 1 && betAmount <= 2) {
      return '50px';
    } else if (betAmount >= 3 && betAmount <= 5) {
      return '30px';
    } else if (betAmount >= 6 && betAmount <= 10) {
      return '25px';
    } else if (betAmount >= 11 && betAmount <= 20) {
      return '17px';
    } else if (betAmount >= 21 && betAmount <= 30) {
      return '15px';
    } else if (betAmount >= 31 && betAmount <= 40) {
      return '13px';
    } else if (betAmount >= 41 && betAmount <= 50) {
      return '10px';
    } else {
      return '7px';
    }
  }

  document.getElementById('bet-button').addEventListener('click', () => {
    const betButton = document.getElementById('bet-button');
    const selectedSide = document.querySelector('input[name="bet-side"]:checked').value;
    const betAmount = parseInt(document.getElementById('bet-amount').value);
    const coinsContainer = document.getElementById('coins-container');
    const resultContainer = document.getElementById('result');

    if (randCount < betAmount) {
      alert('1ランドが不足しています');
      return;
    }

    betButton.disabled = true;


    coinsContainer.innerHTML = '';
    resultContainer.textContent = '';

    const totalCoins = betAmount * 2;


    const coinSize = getCoinSize(betAmount);

    for (let i = 0; i < totalCoins; i++) {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.backgroundImage = 'url("1rand-omote.png")';
      coin.style.width = coinSize;
      coin.style.height = coinSize;
      coin.style.margin = coinSize.replace('px','') / 8 + 'px ' + coinSize.replace('px','') / 6 + 'px';
      coinsContainer.appendChild(coin);
    }

    const coins = document.querySelectorAll('.coin');

    randCount -= betAmount;
    updateCoinDisplay();

    coinRef.set(randCount);

    setTimeout(() => {
      let headsCount = 0;
      let tailsCount = 0;

      coins.forEach(coin => {
        let isSelectedSide;
        if (selectedSide === '表') {
          isSelectedSide = Math.random() < (baseProbability / 100);
        } else {
          isSelectedSide = Math.random() < (baseProbability / 100);
        }

        if (isSelectedSide) {
          if (selectedSide === '表') {
            coin.style.backgroundImage = 'url("1rand-omote.png")';
            headsCount++;
          } else {
            coin.style.backgroundImage = 'url("1rand-ura.png")';
            tailsCount++;
          }
        } else {
          if (selectedSide === '表') {
            coin.style.backgroundImage = 'url("1rand-ura.png")';
            tailsCount++;
          } else {
            coin.style.backgroundImage = 'url("1rand-omote.png")';
            headsCount++;
          }
        }

        coin.style.animation = 'none';
      });


      let userWin = selectedSide === '表' ? headsCount : tailsCount;
      let netChange = userWin - betAmount;

      randCount += userWin;
      updateCoinDisplay();

      coinRef.set(randCount);

      const netChangeText = netChange >= 0 ? `(+${netChange})` : `(${netChange})`;
      resultContainer.textContent = `表 ${headsCount} 裏 ${tailsCount} | 獲得枚数: ${userWin}枚 ${netChangeText}`;

      sendMessage(`${selectedSide}に${betAmount}枚BETしました。1ランド: ${randCount}${netChangeText}枚`, "ゲームシステム");


      setTimeout(() => {
        betButton.disabled = false;
      }, 3000);
    }, 2500);
  });
  
   let userName = localStorage.getItem('chatName') || '名無し'; 
const userRef = firebase.database().ref(`users/${userName}`);

function setOnlineStatus() {
    userRef.set(true);
}

function setOfflineStatus() {
    userRef.remove();
}

function sendHeartbeat() {
    setOnlineStatus();
}

setInterval(sendHeartbeat, 5000);

firebase.database().ref('.info/connected').on('value', function(snapshot) {
    if (snapshot.val() === true) {
        setOnlineStatus();
        userRef.onDisconnect().remove();
    } else {
        setOfflineStatus();
    }
});

function updateUserList() {
    const userListRef = firebase.database().ref('users');
    const userListElement = document.getElementById('user-list');
    userListRef.on('value', function(snapshot) {
        userListElement.innerHTML = '';
        snapshot.forEach(function(childSnapshot) {
            const userId = childSnapshot.key;
            const listItem = document.createElement('li');
            listItem.textContent = userId;
            userListElement.appendChild(listItem);
        });
    });
}

window.onload = updateUserList;


  </script>
