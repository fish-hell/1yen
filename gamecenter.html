<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
  </style>
</head>
<body>

<div id="content" style="display: none;">
  <h1>ゲーセン最高！</h1>
  <p>君が今いる所だよ、めっちゃ増やそうな</p>
</div>

<div id="errorMessage" style="display: none;">
  <h1>404 Not Found</h1>
  <p>The requested data was not found on the server.</p>
</div>

<script>
  const minLatitude = 35.964171;
  const maxLatitude = 35.964451;
  const minLongitude = 139.601107;
  const maxLongitude = 139.601680;

  let tapCount = 0;

  document.getElementById("errorMessage").addEventListener("click", () => {
    tapCount++;
    if (tapCount >= 15) {
      document.getElementById("content").style.display = "block";
      document.getElementById("errorMessage").style.display = "none"; 
      document.title = "上尾イオンのゲーセンじゃないと開けないサイト"; 
    }
  });

  // Function to check the location
  function checkLocation() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // Toggle content based on location range
        if (latitude >= minLatitude && latitude <= maxLatitude &&
            longitude >= minLongitude && longitude <= maxLongitude) {
          
          document.getElementById("content").style.display = "block";
          document.getElementById("errorMessage").style.display = "none";
          document.title = "上尾イオンのゲーセンじゃないと開けないサイト";
        } else {
          document.getElementById("content").style.display = "none";
          document.getElementById("errorMessage").style.display = "block";
          document.title = "404 Not Found"; // Change title to 404
        }
      }, error => {
        console.error("位置情報取得に失敗しました:", error);
        alert("位置情報が取得できませんでした。\n" + error);
      });
    } else {
      alert("サポートされていません。他のブラウザで開いてください。");
    }
  }

  // Run checkLocation every 10 seconds
  window.onload = checkLocation()
</script>

</body>
</html>
